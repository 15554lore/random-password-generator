{% extends "layout.html" %}
{% block body %}
<div class="container vh-100">
  <div class="row h-100 justify-content-center align-content-center">
    <div class="rounded col-12 col-md-9 p-0 justify-content-center align-content-center bg-dark">
      <!-- Header -->
      <header class="container-fluid d-block">
        <h1>Random password generator</h1>
      </header>
      <!-- End Header -->
      <div class="rounded-bottom w-100 bg-light">
        <form class="rounded-bottom w-100 bg-light" action="/shuffle" method="POST">
          <!-- Error messages-->
          {% if error %}
          <div class="alert alert-danger">
              <p class="m-0">{{ error }}</p>
           </div>
          {% endif %}
          <!-- Info messages -->
          {% if info %}
          <div class="alert alert-info">
              <p class="m-0">{{ info }}</p>
           </div>
          {% endif %}
          <!-- Chars input-->
          <div class="form-group">
            <input type="text" name="chars" value="{{ chars }}" placeholder="Characters" class="w-100 text-center">
          </div>
          <div class="form-group text-center">
            <label for="maxlen">Max. Length:</label>
            <input type="number" id="maxlen" name="maxlen" min="1" value="{{ maxlen }}">
          </div>
          <!-- Generate password button-->
          <div class="form-group text-center">
            <button type="submit" name="generate" value="1" class="btn btn-secondary">Generate password</button>
          </div>
          <!-- Password input is disabled. it should be filled by the API -->
          <div class="form-group">
            <input class="w-100 text-center" name="pwd" readonly type="text" value="{{ pwd }}">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
